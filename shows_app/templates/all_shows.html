<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read (All) </title>
  <style type="text/css">
    table {
      outline: 2px solid black;
    } 

    th {
      border-bottom: 2px solid black;
      background-color: lightgray;
    }

    tr:nth-child(even) {background: #CCC}
    tr:nth-child(odd) {background: #FFF}
    th:not(:last-child), td:not(:last-child) { border-right: 2px solid #000; }
  </style>
</head>
<body>
  <h1>All Shows</h1>
  <table>
    <thead>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Network</th>
      <th scope="col">Release Date</th>
      <th scope="col">Actions</th>
    </thead>
    <tbody>
      {% for show in shows %}
      <tr>
        <td>{{ show.id }}</td>
        <td>{{ show.title }}</td>
        <td>{{ show.network}}</td>
        <td>{{ show.release_date }}</td>
        <td><a href="/shows/{{ show.id }}">Show</a> | <a href="/shows/{{ show.id }}/edit">Edit</a> | <a href="/shows/{{ show.id }}/destroy">Delete</a></td>
      </tr>
      {% endfor %}      
    </tbody>
  </table><br><br>
  <a href="/shows/new">Add a New Show</a>
</body>
</html>
